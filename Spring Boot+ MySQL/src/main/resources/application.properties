# Set the root logging level (e.g., TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO

# Set the logging level for a specific package (remaining packages will have global INFO level)
logging.level.com.vita.model=DEBUG

# Set the logging level for a specific class
logging.level.com.vita.config.WebConfig=ERROR

# Log file name (defaults to spring.log if not set)
logging.file.name=vconfig.log

# Log file path (specifies a directory, Spring Boot will use spring.log as the filename)
logging.file.path=/var/log/spring

# Whether to append to the log file (true) or overwrite (false)
#logging.file.append=true

# Pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Enable color-coded console output
logging.color=true
